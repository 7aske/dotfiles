#set status-utf8 on
#set utf8 on

set -g default-terminal "screen-256color"

set -g status-interval 5 

set -g base-index 1
set -g pane-base-index 1

set -g status-bg blue
set -g status-fg black


set -g status-bg 'colour235'
set -g status-justify 'centre'
set -g status-left-length '100'
set -g status 'on'
set -g status-right-length '100'
setw -g window-status-separator ''
set -g status-left '#[fg=colour4,bg=colour235] #(whoami) #[fg=colour12,bg=colour238,nobold,nounderscore,noitalics]#[fg=colour12,bg=colour238] #W #[fg=colour238,bg=colour235,nobold,nounderscore,noitalics]#[fg=colour235,bg=colour235,nobold,nounderscore,noitalics]'
set -g status-right '#[fg=colour235,bg=colour235,nobold,nounderscore,noitalics]#[fg=colour12,bg=colour235] %R %a %d-%b #[fg=colour238,bg=colour235,nobold,nounderscore,noitalics]#[fg=colour4,bg=colour238] #H #[fg=colour154,bg=colour238,nobold,nounderscore,noitalics]#[fg=colour232,bg=colour154]'
setw -g window-status-format '#[fg=colour235,bg=colour235,nobold,nounderscore,noitalics] #[default] #I  #W #[fg=colour12,bg=colour235,nobold,nounderscore,noitalics]'
setw -g window-status-current-format '#[fg=colour235,bg=colour238,nobold,nounderscore,noitalics]#[fg=colour12,bg=colour238] #I  #W  #F #[fg=colour238,bg=colour235,nobold,nounderscore,noitalics]'

